<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="contenedor">
    <div class="calculadora">
        <div class="display">0</div>
            <div class="teclado">
                <div class="tecladoNumero">
                    <div class="numeros large">C</div>
                    <div class="numeros negro">%</div>
                    <div class="numeros amarillo">/</div>
                    <div class="numeros">7</div>
                    <div class="numeros">8</div>
                    <div class="numeros">9</div>
                    <div class="numeros amarillo">*</div>
                    <div class="numeros">4</div>
                    <div class="numeros">5</div>
                    <div class="numeros">6</div>
                    <div class="numeros amarillo">-</div>
                    <div class="numeros">1</div>
                    <div class="numeros">2</div>
                    <div class="numeros">3</div>
                    <div class="numeros amarillo">+</div>
                    <div class="numeros large negro">0</div>
                    <div class="numeros">.</div>
                    <div class="numeros amarillo">=</div>
                </div>
            </div>
        
    </div>
</div>



    <script src="js/calculadora.js"></script>
</body>
</html>
